<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Innings Insights{% endblock %}</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    .navbar {
      background-color: #f8f9fa; 
    }

    .navbar-brand,
    .nav-link {
      color: black; 
    }

    .navbar-nav .nav-link {
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #007bff; 
    }

    .navbar-toggler:hover {
      color: #007bff; 
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{% url 'home' %}">InningsInsights</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'projected_score' %}">Projected Score</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'win_prediction' %}">Win Prediction</a>
        </li>
      </ul>
    </div>
  </nav>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
